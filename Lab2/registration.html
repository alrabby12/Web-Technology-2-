<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
</head>
<body>
    
    <h1>Registration Form</h1>
    <form id="Regform" method="post" action="reg.php" novalidate>
        
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend>General information</legend>
                        
                        <label for="FirstName">First Name:</label>
                        <input type="text" id="FirstName" name="First_Name" required><br><br>

                        <label for="LastName">Last Name:</label>
                        <input type="text" id="LastName" name="Last_Name" required><br><br>

                        <label for="gender">Select Gender:</label>
                        <select name="gender" id="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select><br><br>

                        <label for="FatherName">Father's Name:</label>
                        <input type="text" id="FatherName" name="Father_Name" required><br><br>

                        <label for="MotherName">Mother's Name:</label>
                        <input type="text" id="MotherName" name="Mother_Name" required><br><br>

                        <label for="blood_type">Blood Type:</label>
                        <select name="blood_type" id="blood_type" required>
                            <option value=""></option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select><br><br>

                        <label for="religion">Religion:</label>
                        <select name="religion" id="religion" required>
                            <option value="Islam">Islam</option>
                            <option value="Hindu">Hindu</option> 
                            <option value="Christian">Christian</option>
                            <option value="other">Other</option>
                        </select><br><br>

                    </fieldset>
                </td>

                <td>
                    <fieldset>
                        <legend>Contact Information</legend>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="pnum">Phone/Mobile:</label>
                        <input type="text" id="pnum" name="phone_mobile" required><br><br>

                        <label for="website">Website:</label>
                        <input type="url" id="website" name="website"><br><br>

                        <label for="address">Address:</label><br>
                        <select name="country" id="country">
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="India">India</option>
                            <option value="Nepal">Nepal</option>
                            <option value="Bhutan">Bhutan</option>
                        </select>
                        <select name="division" id="division">
                            <option value="Dhaka">Dhaka</option>
                            <option value="Chittagong">Chittagong</option>
                            <option value="Sylhet">Sylhet</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Barishal">Barishal</option>
                        </select><br>
                        <textarea name="address" rows="4" cols="30"></textarea><br><br>
                    </fieldset>
                </td>

                <td>
                    <fieldset>
                        <legend>Account Information</legend>
                        
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required><br><br>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required><br><br>

                        <label for="conpass">Confirm Password:</label>
                        <input type="password" id="conpass" name="confirm_password" required><br><br>
                    </fieldset>
                    <br>
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
